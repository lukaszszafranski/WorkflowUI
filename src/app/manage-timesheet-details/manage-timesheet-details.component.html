<div class="page-header pb-10 page-header-dark bg-primary">
    <div class="container-fluid">
        <div class="page-header-content">
            <h1 class="page-header-title">
                <div class="page-header-icon"><i class="fas fa-calendar"></i></div>
                <span>{{mapMonth(month)}} {{year == 1 ? '' : year}} - {{name}} {{surname}}</span>
            </h1>
            <!-- <div class="page-header-subtitle">Your Timesheets!</div> -->
            <!-- <div class="btn btn-primary" (click)="onSubmit()">TEST</div> -->
            <div class="ml-3 mt-3 page-header-subtitle" style="color: white;">
                TOTAL HOURS REPORTED: {{hoursReported}}H Reported of {{totalHours}}H
            </div>  
        </div>
    </div>
</div>
<div class="container-fluid mt-n10">
    <ag-grid-angular
        style="width: 100%;"
        class="ag-theme-alpine"
        [defaultColDef]="defaultColDef"
        [domLayout]="'autoHeight'"
        (gridReady)="onGridReady($event)"
        [suppressAggFuncInHeader]="true"
        >
    </ag-grid-angular>
    <div class="row mt-3">
        <div class="col" style="text-align: right; justify-content: right;">
            <div class="btn btn-danger" (click)="decline()" style="text-align: right; justify-content: right;">Decline</div>
            <div class="btn btn-success ml-3 mr-4"  (click)="approve()" style="text-align: right; justify-content: right;">Approve</div>
        </div>
    </div>
</div>
