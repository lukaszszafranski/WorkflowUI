<div class="page-header pb-10 page-header-dark bg-primary">
    <div class="container-fluid">
        <div class="page-header-content">
            <h1 class="page-header-title">
                <div class="page-header-icon"><i class="fas fa-calendar"></i></div>
                <span>Timesheets</span>
                <div class="btn btn-success ml-5" style="text-align: right; justify-content: right;" (click)="addTimesheet()">
                    + Add new Timesheet
                </div>
            </h1>
            <div class="page-header-subtitle">Your Timesheets!</div>
        </div>
    </div>
</div>
<div class="container-fluid mt-n10">
    <div class="row">
        <div class="col-sm-4" *ngFor="let timesheet of timesheetList">
            <div class="card mb-4 lift">
                <div class="card-header">
                    <div class="col-sm">
                        <div class="row">
                            <div class="col">
                                <h1>{{mapMonth(timesheet.month)}} {{timesheet.year}}</h1>
                            </div>
                            <div class="col" style="text-align: right; justify-content: right;">
                                <button disabled [ngClass]="timesheet.timesheetStatus == 'A' ? 'btn btn-success' :  
                                    timesheet.timesheetStatus == 'P' ?
                                    'btn btn-secondary' :
                                    timesheet.timesheetStatus == 'D' ?
                                    'btn btn-warning' :
                                    'btn btn-danger'" style="text-align: right; justify-content: right;">
                                    {{mapStatus(timesheet.timesheetStatus)}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row" style="text-align: center; justify-content: center;">
                        <div class="btn btn-primary" [routerLink]="['/timesheet', timesheet.timesheetID]" style="text-align: center; justify-content: center;">
                            Details
                        </div>
                        <div class="btn btn-success ml-3" style="text-align: center; justify-content: center;">
                            {{mapTotalHours(timesheet.timesheetDetails)}}h Repored
                        </div>                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
